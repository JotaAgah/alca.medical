        body {

            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .thank-you-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .thank-you-card h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .thank-you-card p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .thank-you-card a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .thank-you-card a:hover {
            background-color: #0056b3;
        }
